<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
    <div th:replace="navigation :: header_menu"></div>
    <div th:replace="navigation :: search_nav"></div>
    <div class="container">

        <div class="text-center" style="padding: 100px 0 10px 0;">
            <h2>[[${pageTitle}]]</h2>
        </div>
        <div>&nbsp;</div>

        <form th:action="@{/address_book/save}" method="post" th:object="${address}" style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{defaultForShipping}" />
            <input type="hidden" name="redirect" th:value="${param.redirect}" />
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Họ:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required="required" maxlength="45" minlength="2" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Tên:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required="required" maxlength="45" minlength="2" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Số điện thoại:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" required="required" maxlength="15" minlength="8" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Địa chỉ 1:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{addressLine1}" class="form-control" required="required" maxlength="64" minlength="3" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Địa chỉ 2:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{addressLine2}" class="form-control" maxlength="64" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Thành Phố:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{city}" class="form-control" required maxlength="45" minlength="2" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quốc gia:</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{country}">
						<th:block th:each="country : ${listCountries}">
						<option th:value="${country.id}">[[${country.name}]]</option>
						</th:block>
					</select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Thủ đô, thành phố:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{state}" class="form-control" maxlength="45" minlength="3" list="listStates" />
                        <datalist id="listStates"></datalist>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Mã bưu cục:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{postalCode}" class="form-control" required maxlength="10" minlength="2" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </div>
        </form>

    </div>
    <div th:replace="navigation :: footer_menu"></div>
    <script>
        contextPath = "[[@{/}]]";
    </script>
    <script th:src="@{/js/common_customer_form.js}"></script>
</body>

</html>
